<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="icon" href="./imgs/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1 id="breakPoint">BreakPoint</h1>
            <h2>SURF.  WITHOUT.  LIMITS.</h2>
        </div>

        <div class="right-side">
            <div id="title">
                <h1>Get Started</h1>
            </div>

            <div class="form-container">
                <form class="form">
                    <div class="row">
                        <div class="category">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName" required>
                        </div>

                        <div class="category">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName"required>
                        </div>

                    </div>

                    <div class="row">
                        <div class="category">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>

                        <div class="category">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" minlength="10"required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="category">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" minlength="5" required>
                        </div>

                        <div class="category">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" minlength="5" required>
                        </div>
                    </div>
                    
                    <div class="bottom">
                        <div class="submit">
                            <button class="submitButton" type="submit">CREATE ACCOUNT</button>
                        </div>
                        <div class="login">
                            <p>Already have an account? <a href="#">Log in</a></p>
                        </div>
                    </div>
                </form>
            </div>

         
        </div>
    </div>
</body>
</html>
